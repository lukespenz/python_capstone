{% extends 'base.html' %} {% block title %}Update Products{% endblock %}

{% block content %}
<br>

<h1 align="center">Update Products</h1>
<form method="POST" enctype="multipart/form-data">
    Name:
    <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}">
    Category:
    <input type="text" name="category" id="category" class="form-control" value="{{ product.category }}">
    Type:
    <input type="text" name="type" id="type" class="form-control" value="{{ product.type }}">
    Price:
    <input type="number" name="price" id="price" class="form-control" value="{{ product.price }}">
    Quantity:
    <input type="number" name="quantity" id="quantity" class="form-control" value="{{ product.quantity }}">
    Display Product:
    <input type="checkbox" name="on_display" id="on_display" class="form-control">
    Description:
    <textarea name="description" id="description" class="form-control">{{ product.description }}</textarea>
    Name of Image:
    <input type="text" name="img_name" id="img_name" class="form-control" value="{{ product.img_name }}">
    Images:
    {{ form.csrf_token }}
    {{ form.image }}
    <br>
    <div align="center">
        <button type="submit" class="btn btn-primary">Update Product</button>
    </div>
</form>


{% endblock %}
